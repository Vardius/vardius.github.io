--- layout: default ---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="categories">
    {% for category in page.categories %}
      <a href="{{site.baseurl}}/categories/#{{category|slugize}}">{{category}}</a>
      {% unless forloop.last %}&nbsp;{% endunless %}
    {% endfor %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.comments == true %}
    {% include disqus.html %}
  {% endif %}
</article>
